<h1>Movie List</h1>

<div class="input-container">
  <input type="text" #movieInput placeholder="Add a movie">
  <button (click)="addMovie(movieInput)">Add Movie</button>
</div>

<ul>
  <li *ngFor="let movie of movieList; let i = index">
    {{ movie }}
    <button (click)="removeMovie(i)">Remove</button>
  </li>
</ul>
