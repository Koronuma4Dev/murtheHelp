<h1>Shopping List</h1>

<div class="input-container">
  <input type="text" #inputElement placeholder="Add item">
  <button (click)="addItem(inputElement)">Add</button>
</div>

<ul>
  <li *ngFor="let item of shoppingList; let i = index">
    {{ item }}
    <button (click)="removeItem(i)">Remove</button>
  </li>
</ul>
